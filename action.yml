name: .NET publish GitPackage

inputs:
  github_username:
    description: "usuario de github para autenticarse en los packages"
    required: true
  github_token:
    description: "token del usuario con permisos de lectura en packages"
    required: true
  workdir_src:
    description: "directorio donde se encuentra el project a compilar DEFAULT: ./"
    required: false
    default: './'
  BUILD_CONFIGURATION:
    description: "directorio donde se encuentra el project a compilar DEFAULT: ./"
    required: false
    default: 'Release'
  DIRECTORY_SRC:
    description: "directorio donde se encuentra los test DEFAULT: ./"
    required: false
    default: './template'
 
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v2
  - name: Setup .NET
    uses: actions/setup-dotnet@v1
    with:
      dotnet-version: 5.0.x
  - name: Add NuGet sources
    run: |
      dotnet nuget locals -c all       
      dotnet nuget add source https://nuget.pkg.github.com/architecture-it/index.json --name github -u ${{ inputs.github_username }} -p ${{ inputs.github_token  }} --store-password-in-clear-text
    shell: bash
  - name: dotnet build and publish
    run: |
      dotnet restore
      dotnet build --configuration '${{ inputs.BUILD_CONFIGURATION }}'
      dotnet pack -c '${{ inputs.BUILD_CONFIGURATION }}' --version-suffix $GITHUB_RUN_ID
    working-directory: ${{ inputs.DIRECTORY_SRC }}
    shell: bash
  - name: Nuget Push on Github
    run: dotnet nuget push --source github --api-key ${{ inputs.github_token }} --skip-duplicate bin/Release/*.nupkg
    working-directory: ${{ inputs.DIRECTORY_SRC }}
    shell: bash
