name: "SonarQube Python Analyzer"
description: "Se realiza el anÃ¡lisis en sonarqube para proyectos python"
inputs:
  sonar_url: 
    description: "url sonarqube"
    required: true
  sonar_token: 
    description: "token sonarqube"
    required: true
  sonar_key:
    description: "Key del repositorio"
    required: true
  version:
    description: "version de lenguaje, ej 3.7, 3.8..."
    required: true
runs:
  using: "composite"
  steps:
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ inputs.sonar_token }}
        SONAR_HOST_URL: ${{ inputs.sonar_url }}
        LC_ALL: "ru_RU.UTF-8"
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=${{ inputs.sonar_key }}
          -Dsonar.verbose=true
          -Dsonar.python.version=${{ inputs.version }}
